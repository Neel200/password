<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy>
                <span data-copyMsg></span>
                <img src="copy.svg" alt="copy" width="20" height="20">
            </button>
        </div>
        <div class="input">
            <div class="text">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="0" max="20" class="slider" step="1" data-lengthSlider>
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>

            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers </label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols </label>
            </div>
            <div class="strength">
                <p>Strength</p>
                <div data-indicator></div>
            </div>
            <button class="Button">Generate Password</button>
        </div>
    </div>
    <script src="password.js"></script>
</body>
</html>
